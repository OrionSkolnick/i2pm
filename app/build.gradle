plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', "javafx.fxml" ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit
    implementation group: 'com.thetransactioncompany', name: 'jsonrpc2-client', version: '2.1.1' //jsonrpc libs
    implementation group: 'com.thetransactioncompany', name: 'jsonrpc2-base', version: '2.1.1' //jsonrpc libs
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.i2pm.Main'
}
